<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe</li>
        </ul>
    </nav>
    <div class="container">
        <div class="box">
            <div class="line"></div>
            <div class="grid bl-0 bt-0"><span class="gridtext"></span></div>
            <div class="grid bt-0"><span class="gridtext"></span></div>
            <div class="grid bt-0 br-0"><span class="gridtext"></span></div>
            <div class="grid bl-0"><span class="gridtext"></span></div>
            <div class="grid"><span class="gridtext"></span></div>
            <div class="grid br-0"><span class="gridtext"></span></div>
            <div class="grid bl-0 bb-0"><span class="gridtext"></span></div>
            <div class="grid bb-0"><span class="gridtext"></span></div>
            <div class="grid bb-0 br-0"><span class="gridtext"></span></div>
        </div>
            
        <div class="gameInfo">
            <h2>Welcome To Tic Tac Toe</h2>
            <div>
                <span class="info">Turn For X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox"> 
                <img src="excited.gif" alt="">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
